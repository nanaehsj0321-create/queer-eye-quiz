<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Queer Eye ÂêçË®Ä„ÇØ„Ç§„Ç∫</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f7f7fb;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .card {

      width: 420px;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {

      margin-bottom: 12px;
      text-align: center;
    }
    .question {
      font-size: 18px;
      margin: 20px 0;
      text-align: center;
    }
    button {

      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .correct { background: #c8f7dc; }
    .wrong { background: #ffd6d6; }
    .next {

      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üíñ Queer Eye ÂêçË®Ä„ÇØ„Ç§„Ç∫</h1>
    <div id="question" class="question"></div>
    <div id="choices"></div>
    <div id="feedback" style="margin-top:12px;font-size:14px;line-height:1.6;"></div>
    <button id="nextBtn" class="next" onclick="nextQuestion()" style="display:none;">Ê¨°„Å∏</button>
  </div>

  <script>
    const quiz = [
      {
        q: "„Äé„ÅÇ„Å™„Åü„ÅØ„ÄÅ„Åô„Åß„Å´‰æ°ÂÄ§„Åå„ÅÇ„Çã„Äè„Å´ÂØæÂøú„Åô„ÇãËã±Ë™û„ÅØÔºü",
        choices: [
          "You are enough.",
          "You are worthy.",
          "You matter to me."
        ],
        answer: 1,
        explain: "„Äéworthy„Äè„ÅØ‚Äú‰æ°ÂÄ§„Åå„ÅÇ„ÇãÔºèÂ∞ä„ÅÑ‚Äù„Å®„ÅÑ„ÅÜÊÑèÂë≥„ÄÇ„Äéenough„Äè„ÅØ‚ÄúÂçÅÂàÜ‚Äù„ÅßËøë„ÅÑ„Åë„Å©„Éã„É•„Ç¢„É≥„Çπ„ÅåÈÅï„ÅÜ„Çà„ÄÇ"
      },
      {
        q: "„Äé„Çª„É´„Éï„Ç±„Ç¢„ÅØ„ÄÅ„Çè„Åå„Åæ„Åæ„Åò„ÇÉ„Å™„ÅÑ„Äè„ÅÆËã±Ë™û„ÅØÔºü",
        choices: [
          "Self-care isn‚Äôt selfish.",
          "Taking care is important.",
          "Care yourself first."
        ],
        answer: 0,
        explain: "„Äéisn‚Äôt selfish„Äè„Åß‚Äú„Çè„Åå„Åæ„Åæ„Åß„ÅØ„Å™„ÅÑ‚Äù„ÇíÁõ¥ÁêÉ„ÅßË°®Áèæ„ÄÇ‚ë°‚ë¢„ÅØÊÑèÂë≥„ÅØÈÄö„Åò„Çã„Åë„Å©ÂêçË®Ä„Å®„Åó„Å¶„ÅÆË®Ä„ÅÑÂõû„Åó„Åß„ÅØ„Å™„ÅÑ„Çà„ÄÇ"
      },
      {
        q: "„ÄéÂêë„ÅçÂêà„Çè„Å™„ÅÑÂÇ∑„ÅØ„ÄÅÁôí„Åõ„Å™„ÅÑ„Äè„ÅÆËã±Ë™û„ÅØÔºü",
        choices: [
          "You can‚Äôt fix hidden pain.",
          "You can‚Äôt heal what you don‚Äôt acknowledge.",
          "Pain disappears if ignored."
        ],
        answer: 1,
        explain: "„Éù„Ç§„É≥„Éà„ÅØ„ÄéacknowledgeÔºàË™ç„ÇÅ„ÇãÔºèÂèó„ÅëÊ≠¢„ÇÅ„ÇãÔºâ„Äè„ÄÇÂêë„ÅçÂêà„ÅÜÔºùË™ç„ÇÅ„Çã„Åì„Å®„ÅåÁôí„Åó„ÅÆÁ¨¨‰∏ÄÊ≠©„ÄÅ„Å£„Å¶ÊÑèÂë≥„Å†„Çà„ÄÇ"
      },
      {
        q: "„ÄéÈÅ†ÊÖÆ„Åõ„Åö„ÄÅ„Åù„Åì„Å´„ÅÑ„Å¶„ÅÑ„ÅÑ„Äè„ÅÆËã±Ë™û„ÅØÔºü",
        choices: [
          "You belong here.",
          "It‚Äôs okay to take up space.",
          "You can stand out."
        ],
        answer: 1,
        explain: "„Äétake up space„Äè„ÅØ‚ÄúÂ≠òÂú®ÊÑü„ÇíÊåÅ„Å§ÔºèÈÅ†ÊÖÆ„Åõ„ÅöÂ†¥„ÇíÂç†„ÇÅ„Å¶„ÅÑ„ÅÑ‚Äù„ÅÆ„Éã„É•„Ç¢„É≥„Çπ„ÄÇ‚ë†„ÅØ‚ÄúÂ±ÖÂ†¥ÊâÄ„Åå„ÅÇ„Çã‚Äù„ÅßËøë„ÅÑ„Åë„Å©Âà•Ë°®Áèæ„ÄÇ"
      }
    ];

    let current = 0;

    function loadQuestion() {
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('feedback').textContent = '';

      const q = quiz[current];
      document.getElementById('question').textContent = q.q;

      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';

      q.choices.forEach((choice, index) => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(btn, index === q.answer);
        choicesDiv.appendChild(btn);
      });
    }

    function selectAnswer(button, isCorrect) {
      const q = quiz[current];
      const buttons = document.querySelectorAll('#choices button');

      buttons.forEach((b, idx) => {
        b.disabled = true;
        if (idx === q.answer) b.classList.add('correct');
      });

      const feedback = document.getElementById('feedback');

      if (isCorrect) {
        feedback.textContent = `‚úÖ Ê≠£Ëß£ÔºÅ ${q.explain}`;
      } else {
        button.classList.add('wrong');
        feedback.textContent = `‚ùå „Å°„Åå„ÅÜ„Çà„ÄÇÊ≠£Ëß£„ÅØ„Äå${q.choices[q.answer]}„Äç„ÄÇÁêÜÁî±Ôºö${q.explain}`;
      }

      document.getElementById('nextBtn').style.display = 'block';
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        document.querySelector('.card').innerHTML = '<h1>üéâ ÂÖ®Âïè„ÇØ„É™„Ç¢ÔºÅ</h1><p style="text-align:center;">„ÅÇ„Å™„Åü„ÅØ„ÇÇ„ÅÜ Fab Five „Éû„Ç§„É≥„Éâ‚ú®</p>';
      }
    }

    // --- Tests (console) ---
    // Purpose: prevent accidental syntax/structure regressions when editing.
    function runTests() {
      try {
        console.assert(Array.isArray(quiz) && quiz.length > 0, 'quiz should be a non-empty array');
        quiz.forEach((item, i) => {
          console.assert(typeof item.q === 'string' && item.q.length > 0, `quiz[${i}].q should be a non-empty string`);
          console.assert(Array.isArray(item.choices) && item.choices.length >= 2, `quiz[${i}].choices should be an array (len>=2)`);
          console.assert(Number.isInteger(item.answer) && item.answer >= 0 && item.answer < item.choices.length, `quiz[${i}].answer should be a valid index`);
          console.assert(typeof item.explain === 'string' && item.explain.length > 0, `quiz[${i}].explain should be a non-empty string`);
        });

        // DOM sanity
        console.assert(document.getElementById('question'), '#question should exist');
        console.assert(document.getElementById('choices'), '#choices should exist');
        console.assert(document.getElementById('feedback'), '#feedback should exist');
        console.assert(document.getElementById('nextBtn'), '#nextBtn should exist');

        // Behavior sanity: after loadQuestion, number of buttons should match choices length
        const before = document.querySelectorAll('#choices button').length;
        loadQuestion();
        const after = document.querySelectorAll('#choices button').length;
        console.assert(after === quiz[current].choices.length, 'loadQuestion should render correct number of choice buttons');
        console.assert(after !== before || before === 0, 'loadQuestion should (re)render choices');

        console.log('‚úÖ Tests passed');
      } catch (e) {
        console.error('‚ùå Tests failed', e);
      }
    }

    // Initialize
    runTests();
    loadQuestion();
  </script>
</body>
</html>
